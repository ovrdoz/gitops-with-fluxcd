  name: sample
  namespace: local
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: sample
  chart:
    git: git@github.com:ovrdoz/gitops-with-fluxcd
    ref: master
    path: charts/sample
    version: 0.1.1
  values:
    replicaCount: 2